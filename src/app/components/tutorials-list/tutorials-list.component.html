<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Chercher par titre"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Chercher
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Liste des Tutos</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Tout Supprimer
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTutorial.id">
      <h4>Tutoriel</h4>
      <div>
        <label><strong>Titre:</strong></label> {{ currentTutorial.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentTutorial.description }}
      </div>
      <div>
        <label><strong>Statut:</strong></label>
        {{ currentTutorial.published ? "Published" : "Pending" }}
      </div>
      <div>
        <label><strong>Favoris:</strong></label>
        {{ currentTutorial.favorite ? "Favoris" : "Non-Favoris" }}
      </div>

      <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
        Modifier
      </a>
    </div>

    <div *ngIf="!currentTutorial">
      <br />
      <p>Cliquez sur un Tutoriel...</p>
    </div>
  </div>
</div>
